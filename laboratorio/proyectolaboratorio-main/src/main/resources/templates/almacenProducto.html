<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <a class="navbar-brand" th:href="@{/almacenProducto}">Catita</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/almacenProducto}">Inicio <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ventas/}">Realizar Pedidos</a>
      </li>
            <li class="nav-item">
        <a class="nav-link" th:href="@{/detallesventas/}">Detalles de Pedidos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/registroProductos}">Productos</a>
      </li>
      
    </ul>
  </div>
</nav>
<br>
<div class="container">
	<h1 class="text-primary border-primary boder-top-0 border-left-0 border-right-0" style="text-align: center;" th:text="${titulo}"></h1>
	<a th:href="@{/registroProductos}" class="btn btn-outline-success" >Agregar Articulos</a>
	<br><br>
	<table class="table table-striped">
		<thead class="thead-dark">
			<tr>
				<th>#</th>
				<th>Nombre</th>
				<th>CÃ³digo</th>
				<th>Precio</th>
				<th>Existencia</th>
				<th>Marca</th>
				<th>Peso</th>
				<th>Descripcion</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
		<tr th:each="pro: ${productoss}">
		<td th:text="${pro.id}"></td>
		<td th:text="${pro.nombre}"></td>
		<td th:text="${pro.codigo}"></td>
		<td th:text="${pro.precio}"></td>
		<td th:text="${pro.existencia}"></td>
		<td th:text="${pro.marca}"></td>
		<td th:text="${pro.peso}"></td>
		<td th:text="${pro.descripcion}"></td>
		<td><a th:href="@{/editarproducto/} + ${pro.id}" th:text="'Editar'" class="btn btn-outline-warning btn-xs"></a></td>
		<td><a th:href="@{/eliminarproducto/} + ${pro.id}" th:text="'Eliminar'" class="btn btn-outline-danger btn-xs"></a></td>
		</tr>
		</tbody>
	</table>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</div>
</body>
</html>
