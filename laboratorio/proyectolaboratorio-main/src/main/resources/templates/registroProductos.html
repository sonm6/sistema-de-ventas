<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Registro de Productos</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <a class="navbar-brand" th:href="@{/almacenProducto}">MI SISTEMA DE VENTAS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/almacenProducto}">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ventas/}">Realizar Pedidos</a>
      </li>
            <li class="nav-item">
        <a class="nav-link" th:href="@{/detallesventas/}">Detalles de Pedidos</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/registroProductos}">Productos<span class="sr-only">(current)</span></a>
      </li>
      
    </ul>
  </div>
</nav>
	<div class="container">
		<br>
		<h1
			class="text-primary border-primary boder-top-0 border-left-0 border-right-0"
			style="text-align: center;" th:text="${titulo}"></h1>
			<br>
		<div class="card">
		<div class="card-header text-white bg-dark">
Rellene los datos
  </div>
		<div class="card-header">
			<form th:action="@{/registroProductos}"
				th:object="${registroProductos}" method="post">

					<div class="form-row">
					<div class="form-group col-md-6">
							<label for="inputEmail4">Nombre</label>
							<div class="input-group mb-0">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
</svg>
									</div>
								</div>
								<input type="text" th:field="*{nombre}"
									class="form-control form-control-sm border-primary"
									th:errorclass="'form-control alert-danger'"
									placeholder="Nombre de Producto" required> <small
									class="form-text text-danger"
									th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
							</div>
						</div>
					
					<div class="form-group col-md-6">
							<label for="inputEmail4">Codigo</label>
							<div class="input-group mb-0">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upc-scan" viewBox="0 0 16 16">
  <path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5zM3 4.5a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7zm2 0a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-7zm3 0a.5.5 0 0 1 1 0v7a.5.5 0 0 1-1 0v-7z"/>
</svg>
									</div>
								</div>
								<input type="text"
							th:field="*{codigo}"
							class="form-control form-control-sm border-primary"
							th:errorclass="'form-control alert-danger'"
							placeholder="Codigo de Producto" required> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></small>
							</div>
						</div>
				</div>
				<div class="form-row">
				<div class="form-group col-md-6">
							<label for="inputEmail4">Precio</label>
							<div class="input-group mb-0">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cash" viewBox="0 0 16 16">
  <path d="M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
  <path d="M0 4a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V4zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V6a2 2 0 0 1-2-2H3z"/>
</svg>
									</div>
								</div>
								<input type="number"
							th:field="*{precio}"
							class="form-control form-control-sm border-primary"
							th:errorclass="'form-control alert-danger'"
							placeholder="Precio de Producto" required> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
							</div>
						</div>
				
				
				<div class="form-group col-md-6">
							<label for="inputEmail4">Existencia</label>
							<div class="input-group mb-0">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-checklist" viewBox="0 0 16 16">
  <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
  <path d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0zM7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/>
</svg>
									</div>
								</div>
								<input
							type="number" th:field="*{existencia}"
							class="form-control form-control-sm border-primary"
							th:errorclass="'form-control alert-danger'"
							placeholder="Existencia de Producto" required> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('existencia')}"
							th:errors="*{existencia}"></small>
							</div>
						</div>

				</div>
				<div class="form-row">
				
				<div class="form-group col-md-6">
							<label for="inputEmail4">Peso</label>
							<div class="input-group mb-0">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-basket3" viewBox="0 0 16 16">
  <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM3.394 15l-1.48-6h-.97l1.525 6.426a.75.75 0 0 0 .729.574h9.606a.75.75 0 0 0 .73-.574L15.056 9h-.972l-1.479 6h-9.21z"/>
</svg>
									</div>
								</div>
								<input type="text"
							th:field="*{peso}"
							class="form-control form-control-sm border-primary"
							th:errorclass="'form-control alert-danger'"
							placeholder="Peso de Producto" required> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}"></small>
							</div>
						</div>

						<div class="form-group col-md-6">
							<label for="inputEmail4">Marca</label>
							<div class="input-group mb-0">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-dots" viewBox="0 0 16 16">
  <path d="M14 1a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H4.414A2 2 0 0 0 3 11.586l-2 2V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
  <path d="M5 6a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
</svg>
									</div>
								</div>
								<input type="text"
							th:field="*{marca}"
							class="form-control form-control-sm border-primary"
							th:errorclass="'form-control alert-danger'"
							placeholder="Marca de Producto" required> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></small>
							</div>
						</div>

				</div>
				<div class="form-row">
				
				<div class="form-group col-md-12">
							<label for="inputEmail4">Descripcion</label>
							<div class="input-group mb-0">
								<div class="input-group-prepend">
									<div class="input-group-text">
										<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-textarea-resize" viewBox="0 0 16 16">
  <path d="M.5 4A2.5 2.5 0 0 1 3 1.5h12A2.5 2.5 0 0 1 17.5 4v8a2.5 2.5 0 0 1-2.5 2.5H3A2.5 2.5 0 0 1 .5 12V4zM3 2.5A1.5 1.5 0 0 0 1.5 4v8A1.5 1.5 0 0 0 3 13.5h12a1.5 1.5 0 0 0 1.5-1.5V4A1.5 1.5 0 0 0 15 2.5H3zm11.854 5.646a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708l3-3a.5.5 0 0 1 .708 0zm0 2.5a.5.5 0 0 1 0 .708l-.5.5a.5.5 0 0 1-.708-.708l.5-.5a.5.5 0 0 1 .708 0z"/>
</svg>
									</div>
								</div>
								
								<input type="text"
							th:field="*{descripcion}"
							class="form-control form-control-sm border-primary"
							th:errorclass="'form-control alert-danger'"
							placeholder="Descripcion de Producto" required> <small
							class="form-text text-danger"
							th:if="${#fields.hasErrors('descripcion')}"
							th:errors="*{descripcion}"></small>
							</div>
						</div>
				</div>
				<input type="hidden" th:field="*{id}" />

					<div class="form-row; text-right">
					<a th:href="@{/almacenProducto}" class="btn btn-md btn-outline-danger">Regresar</a>
						<input class="btn btn-md btn-outline-success" type="submit"
							value="Registrar" />
					</div>
				</form>
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"></script>
	</div>
</body>
</html>
