<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <a class="navbar-brand" th:href="@{/almacenProducto}">MI SISTEMA DE VENTAS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/almacenProducto}">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/ventas/}">Realizar Pedidos</a>
      </li>
            <li class="nav-item active">
        <a class="nav-link" th:href="@{/detallesventas/}">Detalles de Pedidos <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/registroProductos}">Productos</a>
      </li>
      
    </ul>
  </div>
</nav>
<br>
<div class="container">
	<div class="col-12">
	<h1 class="text-primary border-primary boder-top-0 border-left-0 border-right-0" style="text-align: center;" th:text="${titulo}"></h1>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
	<a th:href="@{/registroProductos}" class="btn btn-outline-success" >Agregar Articulos</a>
	<br>
	<br>
            <table class="table table">
                <thead class="thead-dark">
                <tr>
                    <th>Fecha/Hora</th>
                    <th>Detalles Realizadas</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="venta : ${detallesventas}">
                    <td th:text="${venta.fechaYHora}"></td>
                    <td>
                        <table class="table table-borderless">
                            <thead>
                            <tr>
                                <th>Nombre</th>
                    			<th>Codigo de barras</th>
                    			<th>Cantidad vendida</th>
                   				<th>Precio</th>
                    			<th>Total</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="producto : ${venta.productos}">
                                <td th:text="${producto.nombre}"></td>
                                <td th:text="${producto.codigo}"></td>
                                <td th:text="${producto.cantidad}"></td>
                                <td th:text="${producto.precio}"></td>
                                <td th:text="${producto.total}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
